 <title>SmartStart</title>

<body>
  <div class="main-container">


    <nav>
        <a href="index.html" class="logo navbar-brand">
            <i class="icon ion-md-planet"></i>
          </a>
      <ul class="nav justify-content-center nav-contents" style="background-color: #e3f2fd;">
        


        
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Project</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Log In
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
            Sign Up
          </button>
        </li>
      </ul>
    </nav>



  </div>


  <!-- log in Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="" alt="logo" />
          <h5 class="modal-title " id="exampleModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                placeholder="abcxyz@example.com" required>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="**********" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone
                else.</small>
            </div>
            <p class="error"></p>
            <button type="submit" class="btn modalbtn btn-primary">Log In</button>
          </form>
          
        </div>
        <div class="modal-footer">
          <p class="signuptext">Dont Have An Account</p>
          <button type="button" class="btn signupmodalbtn btn-primary" data-dismiss="modal" data-toggle="modal"
            data-target="#signupModal">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- sign up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="" alt="logo" />
          <h5 class="modal-title " id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-data" >
            <div class="form-group">
              <label for="exampleInputName1">First Name</label>
              <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Last Name</label>
              <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="abcxyz@example.com" required>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*********" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone
                else.</small>
            </div>

            <button type="submit"  class=" modal-close btn modalbtn btn-primary" >Sign up</button>
          </form>
        </div>

      </div>
    </div>
