  <!-- submit project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="" alt="logo" />
          <h5 class="modal-title " id="exampleModalLabel">Project Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-data" >
            <div class="form-group">
              <label for="exampleInputName1">Project Name</label>
              <input type="text" class="form-control" id="p_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Company Name</label>
              <input type="text" class="form-control" id="c_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Phone number</label>
              <input type="number" class="form-control" id="ph_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Company/personal Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="abcxyz@example.com" required>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Type of Web Project</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">E-commerce</option>
                <option value="2">Static</option>
                <option value="3">Gaming</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Brief Of the Project</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class=" modal-close btn modalbtn btn-primary">Sign up</button>
          </form>
        </div>

      </div>
    </div>
