        <div class=" signinupbgd">
            <div class="topword">
                    <p class="create">Create an Account</p>
                    <p class="detail">Enter your details to get us on baord your next project</p>
            </div>
            
          <form id="signup-data" >
            <div class="form-group">
              <label for="exampleInputName1">First Name</label>
              <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Last Name</label>
              <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="abcxyz@example.com" required>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*********" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone
                else.</small>
            </div>
            <p class="error"></p>
            <button type="submit"  class="  btn modalbtn btn-primary btn-lg btn-block" >Get Started</button>
            
          </form>
          
        </div>
